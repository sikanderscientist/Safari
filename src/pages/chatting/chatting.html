            <ion-avatar item-start>
                <img src="assets/imgs/face-1.jpg">

            <h2><span class="text-white">David Johnson</span>
                <ion-icon name="md-more" end-item item-end class="text-white"></ion-icon>

        </ion-item>

</ion-header>

<ion-content padding class="chat-bg">
    <div class=" chat chat-right bg-white text-dark" text-right padding float-right>
        <p>Hey David !!</p>
        <p>Good time to talk?</p>
        <p><small>12:33 pm</small></p>
    </div>
    <div class="chat chat-left bg-theme text-white" text-left padding float-left>
        <p>Hey mate !!</p>
        <p>Yes, tell me your query bro!</p>

    </div>
