<ion-header class="transparent">
    <ion-navbar>
        <ion-title><span class="text-white">{{"sign_in" | translate}}</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-background-img">
    <div class="logo">
        <img src="assets/imgs/logo.png" alt="logo">
    </div>

    <div class="bg-white login">
        <div class="">
            <ion-list class="form">
                <ion-item>
                    <ion-label>{{"phone" | translate}}</ion-label>
                    <ion-input type="text" value="+91 9876543210" text-end></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>{{"password" | translate}}</ion-label>
                    <ion-input type="password" value="*******" text-end></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button full class="bg-theme text-white btn rounded" (click)="tabs()">{{"login" | translate}}</button>
            <ion-row style="padding-top: 8px;">
                <ion-col (click)="signup()"><small>{{"new_user" | translate}} <strong class="text-theme">{{"signup" | translate}}</strong></small></ion-col>
                <ion-col text-right><small>{{"forgot" | translate}} <strong class="text-theme">{{"password" | translate}}?</strong></small></ion-col>
            </ion-row>
            <p text-center class="option-login"><span>{{"or_continue" | translate}}</span></p>
            <ion-row>
                <ion-col col-6><button ion-button full class="bg-blue text-white btn rounded small"><img src="assets/imgs/fb_white.png">
                    <span>Facebook</span></button></ion-col>
                <ion-col col-6><button ion-button full class="bg-white text-dark btn rounded small"><img src="assets/imgs/google.png">
                    <span>Google&nbsp;&nbsp;</span></button></ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
